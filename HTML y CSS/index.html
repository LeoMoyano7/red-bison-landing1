<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- CSS only -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Red Bison Page</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="py-2 header-color border-bottom">
        <div
          class="container d-flex justify-content-lg-end p-0 justify-content-center flex-wrap"
        >
          <ul class="nav header-position">
            <li class="nav-item m-auto">
              <span href="#" class="nav-link link-dark px-4 text-white">
                CUSTOMER
                <a href="#" class="link-header">LOG IN</a>
              </span>
            </li>
            <li class="text-white my-auto header-separator">|</li>
            <li class="nav-item m-auto">
              <span href="#" class="nav-link link-dark px-4 text-white">
                PROPERTY MANAGER
                <a href="#" class="link-header">LOG IN</a>
              </span>
            </li>
            <li class="text-white my-auto header-separator">|</li>
            <li class="nav-item m-auto">
              <span href="#" class="nav-link link-dark px-4 text-white">
                CUSTOMER SERVICE
                <span class="fw-bold">(877) 583-0496</span>
              </span>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Header -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container py-2">
          <img
            class="navbar-brand w-25"
            src="https://i2.wp.com/news.theregistrysf.com/wp-content/uploads/2019/10/RB-logo-horiz-main.jpg?w=696&ssl=1"
            alt=""
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav py-2 w-100 d-flex justify-content-end">
              <li class="nav-item">
                <a class="a-navbar nav-link fs-5 mx-2" href="#">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="a-navbar nav-link fs-5 mx-2" href="#">SOLUTIONS</a>
              </li>
              <li class="nav-item">
                <a class="a-navbar nav-link fs-5 mx-2" href="#">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="a-navbar nav-link fs-5 mx-2" href="#">CONTACT US</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Carousel -->
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            class=""
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            class=""
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
            class="active"
            aria-current="true"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              class="w-100 h-50 m-auto"
              src="https://wallpaperaccess.com/full/3812738.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100 h-50 m-auto"
              src="https://www.wallpapertip.com/wmimgs/92-923100_multi-monitor-dual-screen-widescreen-wallpaper-dual-screen.jpg"
              alt=""
            />
          </div>
          <div class="carousel-item active">
            <img
              class="w-100 h-50 m-auto"
              src="https://wallpaperaccess.com/full/2115668.jpg"
              alt=""
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- CONTENT -->
      <main class="position-main">
        <div class="row w-100 m-0 mt-sm-0">
          <div class="col-lg-6 col-md-7 p-0">
            <div class="color-bg width-bg mb-4 py-3 mt-lg-5">
              <h4 class="ml-5 title-style">SERVICE AVAILABLE MAY 2021</h4>
            </div>
            <div>
              <h2 class="subs-style"><span class="font-redbison">RedBison</span><br><span class="font-wifi">WiFi</span></h2>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 p-0 d-flex justify-content-end">
            <img src="./img/mano.png" alt="" class="w-75" />
          </div>
        </div>
        <div>
          <div class="color-bg mb-4 py-3">
            <h4 class="text-center m-0 services-style">
              ALWAYS AVAILABLE SERVICE PLUS
            </h4>
          </div>
          <div class="d-flex justify-content-center my-5">
            <div class="containerMbps mt-lg-4 mb-lg-5">
              <h2 class="title-mb text-center">
                <span class="cantidad">150</span><span class="mbps">Mbps </span
                ><span class="priv">Private WiFi Internet Access</span>
              </h2>
              <div class="esquina"></div>
            </div>
          </div>
          <div class="d-flex justify-content-center my-5">
            <button type="button" class="btn btn-primary btn-custom w-75">
              Sign Up Now
            </button>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
