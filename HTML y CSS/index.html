<!DOCTYPE html>

  <head>

    <meta name="theme-color" content="#000000" />

  <body>
    <div class="container-fluid p-0">
      <nav class="py-2 header-color border-bottom scroll-bottom">
        <div

        >
          <ul class="nav header-position">
            <li class="nav-item m-auto">

                    CUSTOMER
                    <a href="https://redbison.us/location/" target="_blank" class="link-header mx-1">SIGN UP</a>

                    <a href="https://customer.redbison.us/" target="_blank" class="link-header mx-1">SIGN IN</a>
                  </span>
            </li>
            <li class="text-white my-auto header-separator">|</li>
            <li class="nav-item m-auto">
              <span href="#" class="nav-link link-dark px-4 text-white">

              </span>

              </span>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Header -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light scroll-bottom">
        <div class="container py-2 justify-content-lg-md-start justify-content-center">
          <img
            class="navbar-brand w-25 text-center"
            src="./Assets/RB-Logo.png"
            alt="Red Bison"
          />
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
        </div>
      </nav>
      <!-- Carousel -->
      <div id="myCarousel" class="carousel slide scroll-top-50" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="w-100 h-50 m-auto"
              src="./Assets/Commercial banner image 1.png"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100 h-50 m-auto"
              src="./Assets/Commercial banner image 2.png"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              class="w-100 h-50 m-auto"
              src="./Assets/Commercial banner image 3.png"
              alt=""
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- CONTENT -->
      <main class="position-main">
        <div class="row w-100 m-0 mt-sm-0">
          <div class="col-lg-6 col-md-12 p-0 scroll-top-50">
            <div class="color-bg width-bg mb-4 py-3 mt-lg-5">

            </div>
            <div>

            </div>
          </div>
          <div class="col-lg-6 col-md-6 p-0 d-flex justify-content-end margin-hand scroll-left">
            <img src="./img/mano.png" alt="" class="w-75" />
          </div>
        </div>
        <div>
          <div class="color-bg mb-4 py-3">
            <h4 class="text-center m-0 services-style scroll-top-50">

              </h2>
              <div class="esquina "></div>
            </div>
          </div>
          <div class="d-flex justify-content-center my-5">
            <a href="#" class="btn btn-custom btn-primary scroll-top-50 animated-button victoria-one w-75">
              <span class="">
                Sign Up Now
              </span>
            </a>
          </div>
        </div>
      </main>
    </div>
